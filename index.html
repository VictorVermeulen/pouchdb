<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./style/index.css"></link>
    <title>PouchDB</title>
    <script src="./pouchdb-7.2.1.js"></script>
  </head>
  <body>
    <span>
      <h1><img width="120px" src="./res/logo.png"></img> PouchDB Test</h1>
    </span>
    <p>Typical operations</p>
    <button class="button" onClick="buttonClicked(10)">Add 10 Entries to DB</button>
    <button class="button" onClick="buttonClicked(100)">Add 100 Entries to DB</button>
    <button class="button" onClick="buttonClicked('getAll')">Get all Docs</button>
    <button class="button" onClick="buttonClicked('deleteAll')">Delete all Docs</button>
    <p>Danger zone</p>
    <button class="button" onClick="buttonClicked(1000)">Add 1000 Entries to DB</button>
    <button class="button" onClick="buttonClicked(10000)">Add 10,000 Entries to DB</button>
    <button class="button" onClick="buttonClicked(100000)">Add 100,000 Entries to DB</button>
    <script src="app.js"></script>
  </body>
